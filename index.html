<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Problem Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com">
    </script>

<body class="" style="background-color: #ffffff; font-family: Roboto ">
    <nav class="bg-gray-800">
        <div class="px-4 py-6">
          <div class="flex justify-between">
            <a href="index.html" class="text-white font-bold  text-2xl">Random Problem Generator</a>
            <button class="text-white inline-flex md:hidden hover:text-gray-400 focus:outline-none focus:text-gray-400" aria-label="toggle menu">
              <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                <path fill-rule="evenodd" d="M3 5h18a1 1 0 110 2H3a1 1 0 110-2zm0 6h18a1 1 0 110 2H3a1 1 0 110-2zm0 6h18a1 1 0 110 2H3a1 1 0 110-2z"></path>
              </svg>
            </button>
          </div>
        </div>
      </nav>
      
    <div class="container mx-auto px-4 py-8">
        <div class="ml-12 mr-12 flex flex-col items-center justify-center bg-gray-100 p-8 rounded-lg shadow-lg border border-black-1000" id="main_frame" style="background-color: #dbeafe,">

            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2 ml-2 text-xl">Codeforces Username</label>
                <input type="text" id="user_name" name="user_name" class="px-3 py-2 border rounded-lg" style="border-color: black; border-width: 2px; background-color:aliceblue; color: #1F2937" required/>
            </div>

            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2 text-xl">Problem Rating</label>

                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Select an
                    option</label>
                <select id="rating" style="border-color: black; border-width: 2px; background-color:aliceblue; color: #1F2937"
                    class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </select>

            </div>

            <button type="button" onclick="gen()"
                class="bg-gray-800 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">
                Generate
            </button>
        </div>
    </div>

</body>
<script>
    var rat = "";
    for (let i = 800; i <= 3500; i += 100) {
        rat += `<option value="${i}" id ="r${i}"> ${i} </option>` + "\n";
    }
    document.getElementById("rating").innerHTML = rat;
</script>
<script src="script.js"> </script>

</html>
